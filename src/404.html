    <style>
      @font-face {

      * {

      }

      .st2 {

      }
      svg {
        width: 500px;
        height: 400px;
        text-align: center;
        fill: #fff;
      }
      path#XMLID_5_ {
        fill: #fff;
        filter: url(#blurFilter4);
      }
      path#XMLID_11_,
      path#XMLID_2_ {
        fill: #fff;
      }
      .circle {
        animation: out 2s infinite ease-out;
        fill: #fff;
      }

      #container {
        text-align: center;
      }
      .message {
        color: #fff;
      }
      .message:after {
        content: "]";
      }
      .message:before {
        content: "[";
      }
      .message:after,
      .message:before {
        color: #fff;
        font-size: 20px;
        -webkit-animation-name: opacity;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-name: opacity;
        animation-name: opacity;
        -webkit-animation-duration: 2s;
        rnimation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        margin: 0 50px;
      }
      @-webkit-keyframes opacity {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes opacity {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes out {
        0% {
          r: 1;
          opacity: 0.9;
        }
        25% {
          r: 5;
          opacity: 0.3;
        }
        50% {
          r: 10;
          opacity: 0.2;
        }
        75% {
          r: 15;
          opacity: 0.1;
        }
        100% {
          r: 20;
          opacity: 0;
        }
      }
      @media screen and (width <= 992px) {
        svg {
          width: 400px !important;
          height: 300px !important;
        }
        .message:after,
        .message:before {
          margin: 0 50px;
        }
      }
      @media screen and (width <= 768px) {
        svg {
          width: 350px !important;
          height: 250px !important;
        }
        .message:after,
        .message:before {
          margin: 0 40px;
        }
      }
      @media screen and (width <= 576px) {
        svg {
          width: 300px !important;
          height: 200px !important;
        }
        .message:after,
        .message:before {
          margin: 0 30px;
        }
      }
    </style>
